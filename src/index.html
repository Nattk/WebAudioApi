<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js" async></script>
    <title>Document</title>
</head>
    <button id="btnPlay"> Play</button>
    <h1>Audio Api</h1>
    <section>
        <label for="lowpass">Lowpass</label>
        <input id="lowpass" type="range" min="1" max="100" class="o" value="5" step="1">
    </section>
    <section>
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="1" class="o" value="0.2" step="0.1">
    </section>
    <section class="waves">

        <div>
            <img alt="sine" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Simple_sine_wave.svg">
            <label for="sine">Sine</label>
            <input name="waves" type="radio" id="sine">
        </div>
        <div>
            <img alt="triangle" src="https://upload.wikimedia.org/wikipedia/commons/1/12/Triangle_wave.svg">
            <label for="triangle">Triangle</label>
            <input name="waves" type="radio" id="triangle">
        </div>
        <div>
            <img alt="square" src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Square_wave.svg">
            <label for="square">Square</label>
            <input name="waves" type="radio" id="square" >
        </div>
        <div>
            <img alt="sawtooth" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5heSWQMvHwu7ofnGV5Z4S20yShXBKEscZ-Ng5KESfA7YTYyKp&s">
            <label for="sawtooth">Sawtooth</label>
            <input name="waves" type="radio" id="sawtooth">
        </div>  
    </section>
    <section>
        <label for="osc">Oscillator</label>
        <input id="osc" type="range" min="1" max="700" class="osc" value="5" step="1">
    </section>
    <section>
        <label for="mod">Modulator</label>
        <input id="mod" type="range" min="1" max="200" class="osc" value="5" step="1">
    </section>


    <section>
        <ul id="piano">
            <li data-note="C4" class="key">
              <div data-note="C#4" class="black-key">R</div>
              D
            </li>
            <li data-note="D4" class="key">
              <div data-note="D#4" class="black-key">T</div>
              F
            </li>
            <li data-note="E4" class="key">
              G
            </li>
            <li data-note="F4" class="key">
              <div data-note="F#4" class="black-key">U</div>
              H
            </li>
            <li data-note="G4" class="key">
              <div data-note="G#4" class="black-key">I</div>
              J
            </li>
            <li data-note="A4" class="key">
              <div data-note="A#4" class="black-key">O</div>
              K
            </li>
            <li data-note="B4" class="key">
              L
            </li>
          </ul>
    </section>
<body>
    
</body>
</html>
